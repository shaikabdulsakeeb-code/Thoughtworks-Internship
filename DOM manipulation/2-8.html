<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8.Generate UI using document object for the given Array of Objects</title>
</head>

<body>
    <script>
        var products = [
            { name: "Duracell - AAA Batteries (4-Pack)", type: "HardGood", price: 5.49, category: "Household Batteries", manufacturer: "Duracell" },
            { name: "Hard Rock TrackPak - Mac", type: "Software", price: 29.99, category: "Recording Equipment", manufacturer: "Hal Leonard" },
            { name: "Duracell - AA 1.5V CopperTop Batteries (4-Pack)", type: "HardGood", price: 5.62, category: "Household Batteries", manufacturer: "Duracell" },
            { name: "Energizer - MAX Batteries AA (4-Pack)", type: "HardGood", price: 5.32, category: "Household Batteries", manufacturer: "Energizer" },
            { name: "METRA - Antenna Cable Adapter - Black", type: "HardGood", price: 13.99, category: "Antennas & Adapters", manufacturer: "Metra" },
            { name: "WipeDrive Six - Mac|Windows", type: "Software", price: 23.99, category: "Maintenance Software", manufacturer: "White Canyon" }
        ]

        function createtable() {
            let t = document.createElement("table")
            t.style.border = "1px solid black"
            t.style.borderCollapse = "collapse"
            t.style.margin = "20px"
            return t
        }

        function createth(text) {
            let th = document.createElement("th")
            th.innerText = text
            th.style.border = "1px solid black"
            th.style.padding = "10px"
            return th
        }

        function createtd(text) {
            let td = document.createElement("td")
            td.innerText = text
            td.style.border = "1px solid black"
            td.style.padding = "10px"
            return td
        }

        function createHeaderRow(table, headers) {
            let tr = document.createElement("tr")
            headers.forEach(h => tr.appendChild(createth(h)))
            table.appendChild(tr)
        }

        // 1. All products
        let t1 = createtable()
        createHeaderRow(t1, ["Name", "Type", "Price", "Category", "Manufacturer"])

        products.forEach(p => {
            let tr = document.createElement("tr")
            tr.appendChild(createtd(p.name))
            tr.appendChild(createtd(p.type))
            tr.appendChild(createtd(p.price))
            tr.appendChild(createtd(p.category))
            tr.appendChild(createtd(p.manufacturer))
            t1.appendChild(tr)
        })

        document.body.appendChild(t1)

        // 2. Name and Price only
        let t2 = createtable()
        createHeaderRow(t2, ["Name", "Price"])

        products.forEach(p => {
            let tr = document.createElement("tr")
            tr.appendChild(createtd(p.name))
            tr.appendChild(createtd(p.price))
            t2.appendChild(tr)
        })

        document.body.appendChild(t2)

        // 3. Products sorted by price (ascending)
        let sortedProducts = products.slice().sort((a, b) => a.price - b.price)

        let t3 = createtable()
        createHeaderRow(t3, ["Name", "Type", "Price", "Category", "Manufacturer"])

        sortedProducts.forEach(p => {
            let tr = document.createElement("tr")
            tr.appendChild(createtd(p.name))
            tr.appendChild(createtd(p.type))
            tr.appendChild(createtd(p.price))
            tr.appendChild(createtd(p.category))
            tr.appendChild(createtd(p.manufacturer))
            t3.appendChild(tr)
        })

        document.body.appendChild(t3)

        // 4. HardGood table
        let hardGoodsTable = createtable()
        createHeaderRow(hardGoodsTable, ["Name", "Price", "Category", "Manufacturer"])

        products.filter(p => p.type === "HardGood").forEach(p => {
            let tr = document.createElement("tr")
            tr.appendChild(createtd(p.name))
            tr.appendChild(createtd(p.price))
            tr.appendChild(createtd(p.category))
            tr.appendChild(createtd(p.manufacturer))
            hardGoodsTable.appendChild(tr)
        })

        document.body.appendChild(hardGoodsTable)

        // 5. Software table
        let softwareTable = createtable()
        createHeaderRow(softwareTable, ["Name", "Price", "Category", "Manufacturer"])

        products.filter(p => p.type === "Software").forEach(p => {
            let tr = document.createElement("tr")
            tr.appendChild(createtd(p.name))
            tr.appendChild(createtd(p.price))
            tr.appendChild(createtd(p.category))
            tr.appendChild(createtd(p.manufacturer))
            softwareTable.appendChild(tr)
        })

        document.body.appendChild(softwareTable)
    </script>
</body>

</html>
