<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To print array in console using for loop</title>
</head>
<body>
    <script>
        arr=[1,"hel",2,"heaven"]
        for(var i=0;i<arr.length;i++){
            console.log(arr[i])
        }

    </script>
</body>
</html>
