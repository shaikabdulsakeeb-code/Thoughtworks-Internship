<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10. Print only even numbers from an array.</title>
</head>
<body>
    <script>
        ar=[10,9,8,7,6,54,22,34,12,42]
        document.write(ar+"<br>")
        document.write("Even numbers from array = ")
        for(var i=0;i<ar.length;i++){
            if(ar[i]%2==0){
                document.write(ar[i]+" ")
            }
        }
    </script>
</body>
</html>
