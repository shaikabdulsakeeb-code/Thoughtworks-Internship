<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30. For each salary, calculate the final amount after adding 40% HRA, 92% DA, and deducting 10% tax.</title>
</head>
<body>
    <script>
        var cnt_emp=+prompt("Enter No. of employees")
        var salaries=[]
        for(var i=0;i<cnt_emp;i++){
            var salary=+prompt("Enter Basic Salary of "+(i)+"id employee")
            salaries[i]=salary
        }
        document.write("For each salary, final amount after adding 40% HRA, 92% DA, and deducting 10% tax <br>")
        for(var i=0;i<salaries.length;i++){
           var hra = salaries[i] * 0.40;  
            var da = salaries[i] * 0.92;   
            var gross = salaries[i] + hra + da;
            var tax = gross * 0.10;        
            var final_amount = gross - tax;
            document.write(salaries[i]+" = "+final_amount+"<br>")
        }
    </script>
</body>
</html>
