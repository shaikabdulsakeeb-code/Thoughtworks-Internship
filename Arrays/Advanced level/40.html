<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40. Merge two arrays with values of the first array appearing first.</title>
</head>
<body>
   <script>
        var ar=[10,20,30,40]
        var br=[50,60,"seventy"]
        var c=[]
        var i
        for(var i=0;i<ar.length;i++){
            c.push(ar[i])
        }
        for(var i=0;i<br.length;i++){
            c.push(br[i])
            
        }
        document.write(c)
    </script>
</body>
</html>
