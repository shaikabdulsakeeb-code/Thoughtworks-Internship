<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>43. Insert an element at a specific position in an array. </title>
</head>
<body>
    <script>
        var ar=[10,20,"sakeeb","hello"]
        document.write("Array = "+ar)
        var num=prompt("Enter element=")
        var pos=+prompt("Enter position")
        ar.splice(pos,0,num)
        document.write("<br>Array after inserting "+num+" = "+ar)
        
    </script>
</body>
</html>
