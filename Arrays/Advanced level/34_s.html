<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>34. Print odd numbers divisible by 3. </title>
</head>
<body>
    <script>
        var n=+prompt("Enter how many elements in array")
        var ar=[]
        for(var i=0;i<n;i++){
            var ele=+prompt("Enter element")
            ar[i]=ele
        }
        document.write("Array = "+ar)
        document.write("odd numbers divisible by 3.")
        for(var i=0;i<ar.length;i++){
            if(ar[i]%2!=0 && ar[i]%3==0){
                document.write("<br>"+ar[i])
            }
        }
    </script>
</body>
</html>
