<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>44. Remove an element from a specific position.</title>
</head>
<body>
    <script>
        var ar=[10,20,"sakeeb","hello"]
        document.write("Array = "+ar)
        var pos=+prompt("Enter position")
        ar.splice(pos,1)
        document.write("<br>Array after inserting  = "+ar)
        
    </script>
</body>
</html>
