<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>35. Insert the first 10 odd numbers into an empty array.</title>
</head>
<body>
    <script>
        var n=+prompt("Enter how many elements in array")
        var ar=[]
        for(var i=0;i<n;i++){
            var ele=+prompt("Enter element")
            ar[i]=ele
        }
        document.write("Array = "+ar)
        var br=[]
        for(var i=0;i<ar.length;i++){
            if(ar[i]%2!=0 && br.length<=10){
                br.push(ar[i])
            }
        }
        document.write("<br>first 10 odd numbers inserted into an empty array = "+br)
    </script>
</body>
</html>
