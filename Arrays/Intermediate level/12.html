<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12. Find the minimum number in an array.</title>
</head>
<body>
    <script>
        var arr=[88,55,22,44,12,4,1,41,4,133,55]
        document.write(arr+"<br>")
        var min=arr[0]
        for(ele of arr){
            if(ele<min){
                min=ele
            }
        }
        document.write("Minimum number in array = "+min)

    </script>
</body>
</html>
