<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15. Find the average of all elements in an array.</title>
</head>
<body>
     <script>
        var arr=[88,55,22,44,12,4,1,41,4,133,55]
        document.write(arr+"<br>")
        var sum=0
        for(ele of arr){
           sum=sum+ele
        }
        var avg=sum/arr.length
        document.write("Find the average of all elements in an array = "+avg)

    </script>
</body>
</html>
