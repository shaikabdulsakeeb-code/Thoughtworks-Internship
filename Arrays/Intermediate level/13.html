<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13. Find the maximum number in an array.</title>
</head>
<body>
    <script>
        var arr=[88,55,22,44,12,4,1,41,4,133,55]
        document.write(arr+"<br>")
        var max=arr[0]
        for(ele of arr){
            if(ele>max){
                max=ele
            }
        }
        document.write("Maximum number in array = "+max)

    </script>
</body>
</html>
