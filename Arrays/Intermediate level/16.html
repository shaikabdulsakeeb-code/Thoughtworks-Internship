<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16. Find all numbers greater than a given number.</title>
</head>
<body>
    <script>
        var arr=[88,55,22,44,12,4,1,41,4,133,55]
        document.write(arr+"<br>")
        var num=+prompt("Enter the number")
        document.write("Numbers greater than "+num+" = ")
        for(ele of arr){
            if(ele>num){
                document.write(ele+" ")
            }
        }

    </script>
</body>
</html>
