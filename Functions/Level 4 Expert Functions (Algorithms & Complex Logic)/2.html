<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a function to find the LCM of two numbers using recursion.</title>
</head>

<body>
    <script>
        function gcd(a, b) {
            if (b === 0) return a
            return gcd(b, a % b)
        }
        function lcm(a, b) {
            return (a * b) / gcd(a, b)
        }
        document.write("LCM of 4 and 6: " + lcm(4, 6) + "<br><br>")
    </script>

</body>

</html>
