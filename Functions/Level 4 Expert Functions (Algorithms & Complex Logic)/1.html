<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a function to find the GCD (HCF) of two numbers using recursion.</title>
</head>

<body>
    <script>
        function gcd(a, b) {
            if (b === 0) return a
            return gcd(b, a % b)
        }
        document.write("GCD of 48 and 18: " + gcd(48, 18) + "<br><br>")
    </script>

</body>

</html>
