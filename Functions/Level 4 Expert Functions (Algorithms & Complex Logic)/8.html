<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a function to find the maximum and minimum elements in an array using recursion.</title>
</head>

<body>
    <script>
        function maxMin(arr, i = 0, max = arr[0], min = arr[0]) {
            if (i === arr.length) return "Max: " + max + " Min: " + min
            return maxMin(
                arr,
                i + 1,
                Math.max(max, arr[i]),
                Math.min(min, arr[i])
            )
        }
        document.write(maxMin([4, 7, 1, 9]) + "<br><br>")
    </script>

</body>

</html>
