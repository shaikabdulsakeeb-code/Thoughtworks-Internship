<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a function to display all array elements using recursion.</title>
</head>

<body>
    <script>
        function displayArray(arr, i = 0) {
            if (i === arr.length) return
            document.write(arr[i] + " ")
            displayArray(arr, i + 1)
        }
        document.write("Array elements: ")
        displayArray([10, 20, 30, 40])
        document.write("<br><br>")
    </script>

</body>

</html>
