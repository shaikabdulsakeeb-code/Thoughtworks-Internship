<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a function to print all perfect numbers between two numbers</title>
</head>

<body>
    <script>
        function isPerfect(num) {
            let sum = 0
            for (let i = 1; i <= num / 2; i++) {
                if (num % i === 0) sum += i
            }
            return sum === num
        }

        function printPerfect(start, end) {
            for (let i = start; i <= end; i++) {
                if (isPerfect(i)) document.write(i + " ")
            }
        }
        document.write("Perfect numbers between 1 and 500: ")
        printPerfect(1, 500)
        document.write("<br><br>")
    </script>

</body>

</html>
