<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a function to find the sum of all numbers in an array using reduce().</title>
</head>
<body>
    <script>
        var ar=[10,20,30,40,50]
        var sum=ar.reduce((prev,val)=>{
            return prev+val
        },0)
        document.write(sum)
    </script>
</body>
</html>
