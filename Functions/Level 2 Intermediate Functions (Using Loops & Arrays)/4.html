<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a function to find the product of all numbers in an array using a loop. </title>
</head>
<body>
    <script>
        var ar=[10,20,30,40,50]
        var pr=ar.reduce((prev,val)=>{
            return prev*val
        })
        document.write(pr)
    </script>
</body>
</html>
