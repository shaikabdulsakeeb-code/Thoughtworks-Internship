<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a function to remove duplicates from an array. </title>
</head>
<body>
    <script>
       var ar=[99,88,77,99,33,88,33,1,2,99,3,281,81,821,3,5,7,22,99]
       var uni=ar.filter((ele,idx)=>{
            if(ar.indexOf(ele)==-1){
                return true
            }
            else{
                return false
            }
       })
       document.write(uni)
    </script>
</body>
</html>
