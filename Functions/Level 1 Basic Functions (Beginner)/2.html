<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a function to return the factorial of a number. </title>
</head>
<body>
    <script>
        a=+prompt("Enter number")
        function fact(n){
            if(n==1){
                return 1
            }
            return n*fact(n-1)
        }
        document.write(a," factorial = "+fact(a))
    </script>
</body>
</html>
