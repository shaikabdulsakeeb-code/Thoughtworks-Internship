<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a function to check if a number is prime. </title>
</head>
<body>
    <script>
         a=+prompt("Enter number")
        function isprime(n){
            var cnt=0
            for(var i=2;i<n;i++){
                if(n%i==0){
                    cnt++
                }
            }
            if(cnt==0){
                return true
            }
            else{
                return false
            }
        }
        if(isprime(a)){
            document.write(a," is prime")
        }
        else{
            document.write(a," is not a prime")
        }
    </script>
</body>
</html>
