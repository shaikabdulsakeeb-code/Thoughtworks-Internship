<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a function to calculate the cube of any number. </title>
</head>
<body>
    <script>
        function calculatecube(n){
            return n*n*n
        }
        a=+prompt("enter an number")
        document.write(a," cube = ",calculatecube(a))
    </script>
</body>
</html>
