<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a function to print all even numbers between 1 and 20. </title>
</head>
<body>
    <script>
        function printevennumbers(n,m){
            for(var i=n;i<=m;i++){
                if(i%2==0){
                    document.write(i+" ")
                }
            }
        }
        printevennumbers(1,20)
    </script>
</body>
</html>
