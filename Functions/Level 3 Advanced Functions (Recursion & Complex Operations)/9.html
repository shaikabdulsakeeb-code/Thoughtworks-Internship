<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a function to find the factorial of a number using recursion.</title>
</head>

<body>
    <script>
        function factorial(n) {
            if (n === 0) return 1
            return n * factorial(n - 1)
        }
        document.write("Factorial of 5: " + factorial(5) + "<br><br>")
    </script>

</body>

</html>
