<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a function to print all natural numbers up to n using recursion.</title>
</head>

<body>
    <script>
        function power(base, exp) {
            if (exp === 0) return 1
            return base * power(base, exp - 1)
        }
        document.write("2 Power 5: " + power(2, 5) + "<br><br>")
    </script>

</body>

</html>
