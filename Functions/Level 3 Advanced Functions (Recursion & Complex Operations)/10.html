<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a function to generate the nth Fibonacci number using recursion.</title>
</head>

<body>
    <script>
        function fibonacci(n) {
            if (n <= 1) return n
            return fibonacci(n - 1) + fibonacci(n - 2)
        }
        document.write("7th Fibonacci number: " + fibonacci(7) + "<br><br>")
    </script>

</body>

</html>
