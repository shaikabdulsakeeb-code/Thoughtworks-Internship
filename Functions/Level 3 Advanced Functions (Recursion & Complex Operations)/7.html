<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a function to check if a number is a palindrome using recursion.</title>
</head>

<body>
    <script>
        function reverseNum(n, rev = 0) {
            if (n === 0) return rev
            return reverseNum(Math.floor(n / 10), rev * 10 + n % 10)
        }
        function isPalindrome(n) {
            return n == reverseNum(n)
        }
        document.write("121 is Palindrome: " + isPalindrome(121) + "<br><br>")
    </script>

</body>

</html>
