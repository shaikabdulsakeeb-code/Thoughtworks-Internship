<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a function to print all even/odd numbers in a given range using recursion.</title>
</head>

<body>
    <script>
        function printNatural(n) {
            if (n === 0) return
            printNatural(n - 1)
            document.write(n + " ")
        }
        document.write("Natural Numbers: ")
        printNatural(5)
        document.write("<br><br>")
    </script>

</body>

</html>
