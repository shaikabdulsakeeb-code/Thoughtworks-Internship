<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use .reduce() to calculate the total sum of an array.</title>
</head>

<body>
    <script>
        function sumUsingReduce(arr) {
            return arr.reduce((a, b) => a + b, 0)
        }
        document.write("Total sum: " + sumUsingReduce([1, 2, 3, 4]) + "<br><br>")
    </script>

</body>

</html>
