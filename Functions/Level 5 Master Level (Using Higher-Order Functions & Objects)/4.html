<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use .map() to create a new array of squared numbers.</title>
</head>

<body>
    <script>
        function squareArray(arr) {
            return arr.map(x => x * x)
        }
        document.write("Squared array: " + squareArray([1, 2, 3, 4]) + "<br><br>")
    </script>

</body>

</html>
