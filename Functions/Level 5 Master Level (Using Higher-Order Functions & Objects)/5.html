<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use .filter() to return only even numbers from an array.</title>
</head>

<body>
    <script>
        function evenNumbers(arr) {
            return arr.filter(x => x % 2 === 0)
        }
        document.write("Even numbers: " + evenNumbers([1, 2, 3, 4, 5, 6]) + "<br><br>")
    </script>

</body>

</html>
