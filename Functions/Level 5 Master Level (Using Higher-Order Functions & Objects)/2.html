<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use .reduce() to find the minimum value in an array.</title>
</head>

<body>
    <script>
        function minUsingReduce(arr) {
            return arr.reduce((a, b) => Math.min(a, b))
        }
        document.write("Minimum value: " + minUsingReduce([10, 5, 20, 8]) + "<br><br>")
    </script>

</body>

</html>
