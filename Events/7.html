<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle button div</title>
    <style>
        .d{
            border: 1px solid black;
            height: 100px;
            width: 200px;
            margin-bottom: 5px;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div id="d1" class="d">false</div>
    <button id="bt">
        true/false
    </button>
    <script>
        document.getElementById('bt').addEventListener('click',()=>{
            let d=document.getElementById('d1')
            if(d.innerText=='true'){
                d.innerText="false"
            }
            else{
                d.innerText="true"
            }
        })
    </script>
</body>
</html>
