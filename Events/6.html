<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle button</title>
    <style>
        .t {
            height: 100px;
            width: 100px;
            border: 1px solid black;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <button class="t" id="tg">OFF</button>
    <script>
        const t = document.getElementById('tg')
        t.addEventListener('click', () => {
            if (t.innerText == "ON") {
                t.innerText = "OFF"
                t.style.backgroundColor = ""
            }
            else {
                t.innerText = "ON"
                t.style.backgroundColor = "yellow"
            }
        })
    </script>
</body>

</html>
