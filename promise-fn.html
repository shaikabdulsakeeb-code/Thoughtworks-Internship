<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function addtwonumbers(a,b){
            return new Promise(function(resolve,reject){
                if(typeof(a)!='number' || typeof(b)!='number'){
                    reject("Both inputs should number")
                }
                else{
                    resolve(a+b)
                }
            })
        }
        addtwonumbers(10,'20').then((res)=>{
            console.log(res)
        }).catch((res)=>{
            console.log(res)
        })
    </script>
</body>
</html>
